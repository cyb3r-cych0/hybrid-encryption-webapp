<!-- confirm_delete_file.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete this file?</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" name="confirm_delete" value="Confirm Delete">
        <input type="submit" name="cancel_delete" value="Cancel">
    </form>
</body>
</html>
