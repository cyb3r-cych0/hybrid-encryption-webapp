{% extends 'components/modals/base_modal.html' %}

<!-- Modal ID -->
{% block modal-id %} id='logout' {% endblock %}

<!-- Modal Title -->
{% block modal-title %}
<i class="fas fa-power-off">&nbsp; Logout</i>
{% endblock %}

<!-- Modal Body -->
{% block modal-body %}
<br>
<div class="text-danger text-center"><i class="fas fa-power-off fa-3x"></i></div>
<div class="text-danger text-center mb-3 mt-4">ARE YOU SURE YOU WANT TO LOG OUT ?</div>
{% endblock %}

<!-- Modal Footer -->
{% block modal-footer %}
<form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button class="btn btn-outline-danger btn-sm" type="submit"><i class="fas fa-user-xmark">&nbsp;&nbsp;logout</i></button>
</form>
{% endblock %}
